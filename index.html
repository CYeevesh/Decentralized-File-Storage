<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Decentralized File Storage</h1>
    <button id="connectButton">Connect MetaMask</button>

    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <input type="text" id="encryptedKey" placeholder="Enter encrypted key">
    <button id="uploadButton">Upload</button>
    <p id="status"></p>

    <h2>Grant Permission</h2>
    <input type="number" id="fileIndex" placeholder="File Index">
    <input type="text" id="userAddress" placeholder="User Address">
    <button id="grantPermissionButton">Grant Permission</button>
    <p id="permissionStatus"></p>

    <h2>Uploaded Files</h2>
    <table id="filesTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>IPFS Hash</th>
                <th>Encrypted Key</th>
            </tr>
        </thead>
        <tbody>
            <!-- File entries will be inserted here -->
        </tbody>
    </table>
</body>
</html>
