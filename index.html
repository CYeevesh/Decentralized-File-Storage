<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Storage</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Decentralized File Storage</h1>
    <div>
        <input type="file" id="fileInput">
        <input type="text" id="encryptedKey" placeholder="Encrypted Key">
        <button id="uploadButton">Upload File</button>
        <p id="status"></p>
    </div>
    <div>
        <input type="number" id="fileIndex" placeholder="File Index">
        <input type="text" id="userAddress" placeholder="User Address">
        <button id="grantPermissionButton">Grant Permission</button>
        <p id="permissionStatus"></p>
    </div>
</body>
</html>
